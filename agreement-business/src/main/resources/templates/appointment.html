<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>三缺一</title>
</head>
<body>
<div style="
    border-radius: 10px 10px 10px 10px;
    font-size: 13px;
    color: #555555;
    width: 666px;
    margin: 50px auto;
    border: 1px solid #eee;
    max-width: 100%;
    background: #ffffff repeating-linear-gradient(-45deg,#fff,#fff 1.125rem,transparent 1.125rem,transparent 2.25rem);
    box-shadow: 0 1px 5px rgb(0 0 0 / 15%);">
    <div style="
    background:#49BDAD;
    color:#ffffff;
    border-radius: 10px 10px 0 0;
    background-image: -moz-linear-gradient(0deg, rgb(67, 198, 184), rgb(255, 209, 244));
    background-image: -webkit-linear-gradient(0deg, rgb(67, 198, 184), rgb(255, 209, 244));
    height: 66px;">
        <p style="font-size:15px;
        word-break:break-all;
        padding: 23px 32px;
        margin:0;
        background-color: hsla(0,0%,100%,.4);
        border-radius: 10px 10px 0 0;">
            @<span style="text-decoration:none;
            color: #F0E68C;" th:text="|《${username}》|"></span> 同学向您发送邀约！
        </p>
    </div>
    <div style="margin:20px auto;
    width:90%">
        <p>时间：<span th:text="${time}"></span></p>
        <p>邮箱：<span th:text="${email}"></span></p>
        <p><strong th:text="${username}"></strong> 给出的主题如下：</p>
        <div style="background: #fafafa repeating-linear-gradient(-45deg,#fff,#fff 1.125rem,transparent 1.125rem,transparent 2.25rem);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        margin:20px 0;
        padding:15px;
        border-radius:5px;
        font-size:14px;">
            <p th:utext="${title}"></p>
        </div>
        <p>
            您可以点击<a style="text-decoration:none;
            color:#12addb" th:href="@{${url}}" target="_blank">查看约会的完整內容</a>
        </p>
        <div style="color: #8c8c8c; font-size: 10px;width: 100%;text-align: center;word-wrap: break-word;">
            <p style="padding: 20px"><strong th:text="${intro}"></strong> ——《个人简介》</p>
        </div>
    </div>
</div>
</body>
</html>
